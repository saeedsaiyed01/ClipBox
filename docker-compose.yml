version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: ./clipbox-backend
    ports:
      - "4000:4000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./clipbox-backend/uploads:/app/uploads
      - ./clipbox-backend/public:/app/public
    depends_on:
      - redis

  frontend:
    build: ./clipbox-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:4000/api
    depends_on:
      - backend

volumes:
  redis_data: